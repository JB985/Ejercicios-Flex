<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicios flex</title>
</head>
<body>
    <h1>Uso del flex-direction: row</h1>

    <div class="container">
        <div class="container__box container__box1">Box 1</div>
        <div class="container__box container__box2">Box 2</div>
        <div class="container__box container__box3">Box 3</div>
    </div>

    <h1>Uso del flex-direction: row-reverse</h1>

    <div class="container2">
        <div class="container2__box container2__box1">Box 1</div>
        <div class="container2__box container2__box2">Box 2</div>
        <div class="container2__box container2__box3">Box 3</div>
    </div>

    <h1>Uso del flex-direction: column</h1>

    <div class="container3">
        <div class="container3__box container3__box1">Box 1</div>
        <div class="container3__box container3__box2">Box 2</div>
        <div class="container3__box container3__box3">Box 3</div>
    </div>

    <h1>Uso del flex-wrap: nowrap</h1>

    <div class="container4">
        <div class="container4__box container4__box1">Box 1</div>
        <div class="container4__box container4__box2">Box 2</div>
        <div class="container4__box container4__box3">Box 3</div>
    </div>

</body>
</html>
